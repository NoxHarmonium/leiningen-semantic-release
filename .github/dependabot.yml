version: 2
updates:
- package-ecosystem: npm
  directory: "/"
  schedule:
    interval: daily
    time: "19:30"
  open-pull-requests-limit: 10
  ignore:
  - dependency-name: npm
    versions:
    - 6.14.11
    - 6.14.12
  - dependency-name: handlebars
    versions:
    - 4.7.6
  - dependency-name: "@semantic-release/release-notes-generator"
    versions:
    - 9.0.1
